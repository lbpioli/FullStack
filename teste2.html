<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Exemplo</title>
    <link rel="stylesheet" href="teste2.css"> <!-- Arquivo CSS externo -->
</head>
<body>

    <!-- Cabeçalho fixo -->
    <header id="topo">
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="conteudo">
            <h2>Seção 1 - Lista de Itens</h2>
            <p>Esta é uma lista de tópicos abordados no curso:</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </section>

        <section class="conteudo">
            <h2>Seção 2 - Imagem e Tabela</h2>
            <img src="imagem.jpg" alt="Imagem de exemplo" class="imagem">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
                <tr>
                    <td>João</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>30</td>
                </tr>
            </table>
        </section>

        <section class="conteudo">
            <h2>Seção 3 - Vídeo Incorporado</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

    <!-- Rodapé fixo -->
    <footer>
        <p>&copy; 2025 - Todos os direitos reservados</p>
    </footer>

</body>
</html>
